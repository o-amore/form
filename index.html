<html lang="en">
<head>

<body>
  <div class="container">
    <div class="form">
      <input type="text" id="name" placeholder="Full name">
      <input type="number" id="phone" placeholder="Phone">
      <input type="text" id="age" onblur="Validate()" placeholder="age"> 
      <label>Female</label>
      <input type="radio" id="female" onchange="getGender()" name="gender" value="f" placeholder="gender">
      <label>Male</label>
      <input type="radio" id="male" onchange="getGender()"  name="gender" value="m" placeholder="gender">
      <button onclick="submitForm()">Submit</button>
    </div>
    <div id="students">
      <h3>List of students</h3>
      <button onclick="list()">View</button>
      <div class="students">
      </div>
      <p>-----------------</p>
<!--      Display list of students -->
    </div>
  </div>
</body>
